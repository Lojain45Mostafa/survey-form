<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id = "survey-form">
      <div>
      <label for="name" id="name-label">Name: </label><br>
      <input type="text" id="name" required placeholder="Please Enter Your Name">
      <br><label for="email" id="email-label">Email: </label>
      <br><input type="email" id="email" required placeholder="Please Enter Your Email">
      <br><label for="age" id="number-label">Age: </label>
      <br><input type="number" id="number" required placeholder="Number" min="0" max="120">
     </div>
     <div>
       <br><label>Which option best describes your current role?</label>
       <br><select id="dropdown">
       <option disabled>Select current role</option>
       <option value="student">Student</option>
       <option value="fullTimeJob">Full Time Job</option>
       <option value="FullTimeLearner">Full Time Learner</option>
       <option value="not to say">Prefer Not to Say</option>
       <option value="other">Other</option>

       </select> 
      </div>
      <div>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <br><input type="radio" name="a" for="a" id="a" value="definitely"><label for="a" >Definitely<label>
      <br><input type="radio" name="a" for="a" id="a" value="maybe"><label for="a">Maybe<label>
        <br><input type="radio" name="a" for="a" id="a" value="notSure"><label for="a">Not sure<label>
      </div>
      <div>
        <label>What would you like to see improved? <i>(Check all that apply)</i></label>
      <label><br><input type="checkbox" name="prefer" value="Front-end Projects">Front-end Projects</label>
      <label><br><input type="checkbox" name="prefer" value="Back-end Projects">Back-end Projects</label>
      <label><br><input type="checkbox" name="prefer" value="Data-Visualization">Data Visualization</label>
      <label><br><input type="checkbox" name="prefer" value="Challenges">Challenges</label>
      <label><br><input type="checkbox" name="prefer" value="Open Source Community">Open-Source-Community</label>
      <label><br><input type="checkbox" name="prefer" value="Gitter help rooms">Gitter help rooms</label>
      <label><br><input type="checkbox" name="prefer" value="Gitter-help-rooms">Gitter help rooms</label>
      <label><br><input type="checkbox" name="prefer" value="Videos">Videos</label>
      <label><br><input type="checkbox" name="prefer" value="City-Meetups">City Meetups</label>
      <label><br><input type="checkbox" name="prefer" value="Wiki">Wiki</label>
      </div>
      <div>
        <label>Any comments or suggestions?</label>
        <textarea name="comments" id="comment"></textarea>
      </div>
      <input type="submit" id="submit">
    </form>
</body>
</html>
